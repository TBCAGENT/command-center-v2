<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur Command Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .header {
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            padding: 15px 30px;
            display: flex;
            gap: 30px;
        }

        .nav-tab {
            padding: 8px 16px;
            background: transparent;
            color: #888;
            border: none;
            cursor: pointer;
            font-size: 14px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            background: #00ff88;
            color: #000;
            border-radius: 4px;
        }

        .nav-tab:hover:not(.active) {
            color: #fff;
        }

        .main-container {
            display: grid;
            grid-template-columns: 350px 1fr 400px;
            height: calc(100vh - 70px);
            gap: 20px;
            padding: 20px;
        }

        /* Left Panel - Live Activity Feed */
        .activity-panel {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            overflow-y: auto;
        }

        .activity-header {
            color: #00ff88;
            font-size: 12px;
            letter-spacing: 1px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .activity-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #222;
        }

        .activity-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-top: 6px;
            flex-shrink: 0;
        }

        .activity-dot.green { background: #00ff88; }
        .activity-dot.yellow { background: #ffaa00; }
        .activity-dot.red { background: #ff4444; }

        .activity-content {
            flex: 1;
        }

        .activity-text {
            color: #ccc;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 4px;
        }

        .activity-time {
            color: #666;
            font-size: 11px;
        }

        /* Center Panel - Agent Grid */
        .center-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .agent-card {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border: 1px solid #444;
            border-radius: 12px;
            padding: 20px;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .agent-card:hover {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
            transform: translateY(-2px);
        }

        .agent-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .agent-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff88, #0088ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            color: #000;
        }

        .agent-info h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .agent-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #00ff88;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .agent-description {
            color: #bbb;
            font-size: 13px;
            line-height: 1.4;
        }

        /* Right Panel - Task Board */
        .task-panel {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            overflow-y: auto;
        }

        .task-header {
            color: #00ff88;
            font-size: 12px;
            letter-spacing: 1px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .task-item {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 12px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .task-item:hover {
            border-color: #555;
            background: #222;
        }

        .task-priority {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        .priority-high { background: #ff4444; }
        .priority-medium { background: #ffaa00; }
        .priority-low { background: #00ff88; }

        .task-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            padding-right: 20px;
        }

        .task-meta {
            color: #666;
            font-size: 11px;
            display: flex;
            gap: 8px;
        }

        /* Video/Communication Area */
        .comm-area {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 300px 1fr 350px;
            }
        }

        @media (max-width: 900px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
            }
            
            .activity-panel, .task-panel {
                max-height: 300px;
            }
        }
    </style>
</head>

        // Populate agents
        function loadAgents() {
            const grid = document.getElementById('agents-grid');

                    <div class="agent-header">

                            <div class="agent-status">

                            </div>
                        </div>
                    </div>
                    <div class="agent-description">${agent.description}</div>
                `;
                grid.appendChild(card);
            });
        }

        // Populate activity feed
        function loadActivities() {
            const feed = document.getElementById('activity-feed');
            activities.forEach(activity => {
                const item = document.createElement('div');
                item.className = 'activity-item';
                item.innerHTML = `
                    <div class="activity-dot ${activity.type}"></div>
                    <div class="activity-content">

                        <div class="activity-time">${activity.time}</div>

                `;
                feed.appendChild(item);

        // Populate task board
        function loadTasks() {
            const board = document.getElementById('task-board');
            tasks.forEach(task => {
                const item = document.createElement('div');
                item.className = 'task-item';
                item.innerHTML = `
                    <div class="task-priority priority-${task.priority}"></div>

                        <span>•</span>
                        <span>${task.time}</span>

            });

        // Add new activity (simulated)
        function addActivity(text, type = 'green') {
            const feed = document.getElementById('activity-feed');
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
            
            const item = document.createElement('div');
            item.className = 'activity-item';
            item.innerHTML = `
                <div class="activity-dot ${type}"></div>
                <div class="activity-content">
                    <div class="activity-text">${text}</div>
                    <div class="activity-time">${time}</div>
                </div>
            `;
            
            feed.insertBefore(item, feed.firstChild);
            
            // Remove oldest if too many
            if (feed.children.length > 20) {
                feed.removeChild(feed.lastChild);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadAgents();
            loadActivities();
            loadTasks();

            // Simulate live updates

            }, 30000); // Every 30 seconds
        });

                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
