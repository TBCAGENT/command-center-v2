<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur Command Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0f1419;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .header {
            background: #0f1419;
            padding: 20px 30px;
            display: flex;
            gap: 20px;
            border-bottom: 1px solid #1e2328;
        }

        .nav-tab {
            padding: 8px 20px;
            background: transparent;
            color: #64748b;
            border: 1px solid #334155;
            cursor: pointer;
            font-size: 13px;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 500;
        }

        .nav-tab.active {
            background: #10b981;
            color: #000;
            border-color: #10b981;
        }

        .nav-tab:hover:not(.active) {
            color: #fff;
            border-color: #475569;
        }

        .main-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: calc(100vh - 90px);
            gap: 0;
        }

        /* Left Panel - Live Activity Feed */
        .activity-panel {
            background: #0f1419;
            border-right: 1px solid #1e2328;
            padding: 25px;
            overflow-y: auto;
        }

        .activity-header {
            color: #10b981;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 20px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .activity-header::before {
            content: '‚óè';
            color: #10b981;
            animation: pulse 2s infinite;
        }

        .activity-item {
            margin-bottom: 18px;
            padding: 12px;
            background: #1a1f25;
            border-radius: 6px;
            border-left: 3px solid transparent;
            transition: all 0.2s ease;
        }

        .activity-item:hover {
            background: #21262c;
        }

        .activity-item.admin {
            border-left-color: #10b981;
        }

        .activity-item.system {
            border-left-color: #3b82f6;
        }

        .activity-item.config {
            border-left-color: #f59e0b;
        }

        .activity-item.content {
            border-left-color: #8b5cf6;
        }

        .activity-item.financial {
            border-left-color: #ef4444;
        }

        .activity-time {
            color: #64748b;
            font-size: 10px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .activity-text {
            color: #e2e8f0;
            font-size: 12px;
            line-height: 1.4;
        }

        .activity-agent {
            color: #10b981;
            font-weight: 600;
        }

        /* Right Panel - Agents & Tasks */
        .content-panel {
            background: #0f1419;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Agent Cards */
        .agents-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .agent-card {
            background: #1a1f25;
            border: 1px solid #2d3338;
            border-radius: 8px;
            padding: 20px;
            position: relative;
            transition: all 0.3s ease;
        }

        .agent-card:hover {
            border-color: #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.1);
        }

        .agent-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .agent-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        .agent-name {
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .agent-role {
            color: #64748b;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .agent-description {
            color: #94a3b8;
            font-size: 11px;
            line-height: 1.4;
        }

        /* Mission Control Section */
        .mission-control {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .mission-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .mission-title {
            color: #10b981;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .new-task-btn {
            padding: 6px 12px;
            background: #10b981;
            color: #000;
            border: none;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .task-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            flex: 1;
            min-height: 200px;
        }

        .task-column {
            background: #1a1f25;
            border: 1px solid #2d3338;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .column-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #2d3338;
        }

        .column-icon {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .backlog .column-icon { background: #64748b; }
        .in-progress .column-icon { background: #f59e0b; }
        .review .column-icon { background: #3b82f6; }
        .done .column-icon { background: #10b981; }

        .column-title {
            color: #e2e8f0;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .task-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .task-item {
            background: #21262c;
            border: 1px solid #374151;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .task-item:hover {
            border-color: #10b981;
            background: #252b32;
        }

        .task-title {
            color: #e2e8f0;
            font-size: 12px;
            font-weight: 500;
            line-height: 1.3;
            margin-bottom: 4px;
        }

        .task-meta {
            color: #64748b;
            font-size: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 280px 1fr;
            }
            
            .agents-section {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @media (max-width: 900px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
            
            .activity-panel {
                border-right: none;
                border-bottom: 1px solid #1e2328;
                max-height: 300px;
            }
            
            .task-board {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .task-board {
                grid-template-columns: 1fr;
            }
            
            .agents-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="nav-tab active">DASHBOARD</button>
        <button class="nav-tab">FINANCIALS</button>
        <button class="nav-tab">LEADS</button>
        <button class="nav-tab">ACTIONS</button>
    </div>

    <div class="main-container">
        <!-- Left Panel - Live Activity Feed -->
        <div class="activity-panel">
            <div class="activity-header">
                LIVE ACTIVITY FEED
            </div>
            <div id="activity-feed">
                <!-- Activities will be populated here -->
            </div>
        </div>

        <!-- Right Panel - Agents & Mission Control -->
        <div class="content-panel">
            <!-- Agent Cards -->
            <div class="agents-section">
                <div class="agent-card">
                    <div class="agent-header">
                        <div class="agent-status-dot"></div>
                        <div class="agent-name">ARTHUR</div>
                    </div>
                    <div class="agent-role">Squad Lead</div>
                    <div class="agent-description">Coordinating Operations</div>
                </div>

                <div class="agent-card">
                    <div class="agent-header">
                        <div class="agent-status-dot"></div>
                        <div class="agent-name">ZILLOW BOT</div>
                    </div>
                    <div class="agent-role">Acquisition Engine</div>
                    <div class="agent-description">Scanning Detroit Properties</div>
                </div>

                <div class="agent-card">
                    <div class="agent-header">
                        <div class="agent-status-dot"></div>
                        <div class="agent-name">GHOST</div>
                    </div>
                    <div class="agent-role">Content Writer</div>
                    <div class="agent-description">Producing Content Queue</div>
                </div>

                <div class="agent-card">
                    <div class="agent-header">
                        <div class="agent-status-dot"></div>
                        <div class="agent-name">ADMIN</div>
                    </div>
                    <div class="agent-role">Real Estate Operations</div>
                    <div class="agent-description">Managing Admin Pipeline</div>
                </div>
            </div>

            <!-- Mission Control -->
            <div class="mission-control">
                <div class="mission-header">
                    <div class="mission-title">MISSION CONTROL</div>
                    <button class="new-task-btn">+ NEW TASK</button>
                </div>

                <div class="task-board">
                    <div class="task-column backlog">
                        <div class="column-header">
                            <div class="column-icon"></div>
                            <div class="column-title">BACKLOG</div>
                        </div>
                        <div class="task-list" id="backlog-tasks">
                            <!-- Tasks will be populated here -->
                        </div>
                    </div>

                    <div class="task-column in-progress">
                        <div class="column-header">
                            <div class="column-icon"></div>
                            <div class="column-title">IN PROGRESS</div>
                        </div>
                        <div class="task-list" id="in-progress-tasks">
                            <!-- Tasks will be populated here -->
                        </div>
                    </div>

                    <div class="task-column review">
                        <div class="column-header">
                            <div class="column-icon"></div>
                            <div class="column-title">REVIEW</div>
                        </div>
                        <div class="task-list" id="review-tasks">
                            <!-- Tasks will be populated here -->
                        </div>
                    </div>

                    <div class="task-column done">
                        <div class="column-header">
                            <div class="column-icon"></div>
                            <div class="column-title">DONE</div>
                        </div>
                        <div class="task-list" id="done-tasks">
                            <!-- Tasks will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Activity data
        const activities = [
            {
                time: '14:05:11',
                agent: 'ADMIN',
                text: 'Updated 5 Asana tasks',
                type: 'admin'
            },
            {
                time: '14:04:47',
                agent: 'SYSTEM',
                text: 'Dashboard v2 initialized successfully',
                type: 'system'
            },
            {
                time: '14:03:27',
                agent: 'CONFIG',
                text: 'Arthur coordinating 4 active agents',
                type: 'config'
            },
            {
                time: '14:01:37',
                agent: 'ZILLOW',
                text: 'Zillow Bot found 2 new Section 8 listings',
                type: 'system'
            },
            {
                time: '14:01:27',
                agent: 'ADMIN',
                text: 'Admin updated 3 Asana tasks to pre-approval',
                type: 'admin'
            },
            {
                time: '14:00:11',
                agent: 'FINANCIAL',
                text: 'Processed $8,500 LL Ventures revenue',
                type: 'financial'
            },
            {
                time: '13:59:37',
                agent: 'CONTENT',
                text: 'Ghost generated Twitter thread draft',
                type: 'content'
            },
            {
                time: '13:58:22',
                agent: 'OUTREACH',
                text: '14% response rate on Detroit agent outreach',
                type: 'admin'
            }
        ];

        // Task data by column
        const tasks = {
            backlog: [],
            'in-progress': [],
            review: [],
            done: []
        };

        // Load real task data from board-data.json
        async function loadTaskData() {
            try {
                const response = await fetch('board/board-data.json');
                const data = await response.json();
                
                // Clear existing tasks
                Object.keys(tasks).forEach(key => tasks[key] = []);
                
                // Map board columns to our columns
                const columnMap = {
                    'backlog': 'backlog',
                    'in-progress': 'in-progress',
                    'recurring': 'in-progress',
                    'done': 'done'
                };
                
                data.tasks.forEach(task => {
                    if (!task.archived) {
                        const column = columnMap[task.column] || 'backlog';
                        tasks[column].push({
                            title: task.title,
                            priority: task.priority,
                            created: task.created
                        });
                    }
                });
                
                renderTasks();
            } catch (error) {
                console.log('Could not load task data, using defaults');
            }
        }

        // Populate activities
        function loadActivities() {
            const feed = document.getElementById('activity-feed');
            activities.forEach(activity => {
                const item = document.createElement('div');
                item.className = `activity-item ${activity.type}`;
                item.innerHTML = `
                    <div class="activity-time">${activity.time}</div>
                    <div class="activity-text">
                        <span class="activity-agent">${activity.agent}:</span> ${activity.text}
                    </div>
                `;
                feed.appendChild(item);
            });
        }

        // Render tasks
        function renderTasks() {
            Object.keys(tasks).forEach(column => {
                const container = document.getElementById(`${column}-tasks`);
                container.innerHTML = '';
                
                tasks[column].forEach(task => {
                    const item = document.createElement('div');
                    item.className = 'task-item';
                    item.innerHTML = `
                        <div class="task-title">${task.title}</div>
                        <div class="task-meta">
                            <span>${task.priority || 'medium'}</span>
                            <span>${task.created || 'today'}</span>
                        </div>
                    `;
                    container.appendChild(item);
                });
            });
        }

        // Add new activity (simulated)
        function addActivity(agent, text, type = 'system') {
            const feed = document.getElementById('activity-feed');
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            const item = document.createElement('div');
            item.className = `activity-item ${type}`;
            item.innerHTML = `
                <div class="activity-time">${time}</div>
                <div class="activity-text">
                    <span class="activity-agent">${agent}:</span> ${text}
                </div>
            `;
            
            feed.insertBefore(item, feed.firstChild);
            
            // Remove oldest if too many
            if (feed.children.length > 15) {
                feed.removeChild(feed.lastChild);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadActivities();
            loadTaskData();

            // Simulate live updates
            setInterval(() => {
                const agents = ['ARTHUR', 'ZILLOW', 'GHOST', 'ADMIN'];
                const actions = [
                    'processed new data batch',
                    'completed analysis cycle',
                    'updated system status',
                    'synchronized with pipeline',
                    'optimized performance metrics'
                ];
                
                const randomAgent = agents[Math.floor(Math.random() * agents.length)];
                const randomAction = actions[Math.floor(Math.random() * actions.length)];
                
                addActivity(randomAgent, randomAction, 'system');
            }, 45000); // Every 45 seconds
        });

        // Tab functionality
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
